# Configuration file
# key = value
%prod.mp.messaging.incoming.duration.connector=smallrye-kafka
%prod.mp.messaging.incoming.duration.group.id=kafka_store

%prod.mp.messaging.incoming.duration.topic=<topic>
%prod.mp.messaging.incoming.duration.bootstrap.servers=<kafka server>

%prod.mp.messaging.incoming.duration.security.protocol=SSL
%prod.mp.messaging.incoming.duration.ssl.truststore.location=<jks location>
%prod.mp.messaging.incoming.duration.ssl.truststore.password=<password>
%prod.mp.messaging.incoming.duration.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer

quarkus.datasource.url = jdbc:h2:mem:myDB
quarkus.datasource.driver = org.h2.Driver
quarkus.hibernate-orm.database.generation = update
################################################################################
# Test section
################################################################################

%test.quarkus.datasource.url = jdbc:h2:mem:myDB
%test.quarkus.datasource.driver = org.h2.Driver
%test.quarkus.hibernate-orm.database.generation = drop-and-create
